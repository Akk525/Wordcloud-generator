<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Word cloud generator</title>
</head>
<body style="background-color: #f4f4f4;">
    <h1 style="text-align: center; margin-bottom: 5%; margin-top: 2%;"><u>Word cloud generator</u></h1>
    <form method="post" action="/" style="text-align: center; display: flex; align-items: center; flex-direction: column; justify-content: center;">
        <textarea name="text" id="text" cols="100" rows="20" placeholder="Type in something!"></textarea>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
    </form>
</body>
</html>
